<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Dodaj zwierzę</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/styles.css}" rel="stylesheet" type="text/css">
    <link th:href="@{css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" ></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js" ></script>
    <script th:src="@{js/bootstrap.js}"></script>
</head>
<body>

<!--<div th:case="#{roles.staff}" th:include="@{fragment/navbar_staff.html}">User is a staff</div>-->

<div th:include="@{fragment/navbarAdmin.html}"></div>
<div class="container">
    <form class="form-signin" th:object="${animal}" th:action="@{/addAnimal}" method ="post">
    <h2 class="form-signin-heading">Dodaj nowe zwierzę</h2>
        <div class="form-group">
            <label class="control-label">Nazwa</label>
            <input type="text" class="form-control"  placeholder="Nazwa"th:field="*{name}"><br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Płeć</label>
            <input type="radio" th:field="*{animalSex}" value="MAN" checked> Male
            <input type="radio" th:field="*{animalSex}" value="WOMAN"> Female<br>
            <p th:if="${#fields.hasErrors('animalSex')}" th:errors="*{animalSex}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Wiek:</label>
            <input type="number"  th:field="*{age}" class="form-control" placeholder="Wiek"><br>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Rodzaj</label><br>
            <input type="radio" th:field="*{animalType}" value="CAT" checked> Kot <br>
            <input type="radio" th:field="*{animalType}" value="DOG"> Pies <br>
            <input type="radio" th:field="*{animalType}" value="OTHER"> Inny <br>
            <p th:if="${#fields.hasErrors('animalType')}" th:errors="*{animalType}"/>
        </div>
        <div class="form-group">
            <!--Not implemented yet-->
            <label class="control-label">Aktywność</label><br>
            <input type="radio" name="inputActivity" value="low" > Mała<br>
            <input type="radio" name="inputActivity" value="medium" checked> Srednia<br>
            <input type="radio" name="inputActivity" value="high"> Duża
        </div>
        <div class="form-group">
            <label class="control-label">Opis:</label>
            <textarea th:field="*{description}" rows="4" cols="50" class="form-control" placeholder="Opis"></textarea><br>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Wybierz plik</label>
            <input type="file" th:field="*{animalPhoto}">Wybierz plik <br>
        </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Dodaj</button>
</form>

</div> <!-- /container -->


<div th:include="@{fragment/footer.html}"></div>
</body>
</html>
